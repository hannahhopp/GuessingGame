<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">My Guessing Game</h1>
          <h2 id="subtitle">Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" type="text" placeholder="Your number here"  maxlength="3" autofocus></input>
            <button id="submit" class="btn btn-primary btn-sm">Go!</button>          
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="guess-list">
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset-button' class="btn btn-primary btn-sm">Reset Game</button>
            <button id='hint-button' class="btn btn-primary btn-sm">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class="row">
          <div id='fs-logo' class='col-sm-4'>
            <img class="img-fluid" src='assets/fa-logo@2x.png'></img>
          </div>

          <div id='signature' class='col-sm-4'>
            <h4>Project by HANNAH HOPP</h4>
          </div>

          <div id='gh-logo' class='col-sm-4'>
            <img class="img-fluid" src='assets/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
